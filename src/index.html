<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find AI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    #gallery {
      position: relative;
      width: 500px;
      height: 500px;
      border: 5px solid #00000000;
      box-sizing: border-box;
      overflow: visible;
    }
    #placer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #placer img {
      position: absolute;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s, box-shadow 0.1s;
      border-radius: 8px;
    }
    #placer img.selected {
      box-shadow: 0 0 0 2px #4ae251;
      transform: scale(1.02);
    }
    #placer img.wrong {
      box-shadow: 0 0 0 2px #f00303;
      transform: scale(1.02);
    }
    #placer img.not-selected {
      box-shadow: 0 0 0 2px #eeda04;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      margin: 0 20px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Choose Artworks Generated by AI</h1>

  <div id="gallery">
    <div id="placer"></div>
  </div>

  <div class="buttons">
    <button id="clearBtn">clear</button>
    <button id="confirmBtn">ok</button>
  </div>
  
  <p id="result"style="margin-top:12px; font-size:18px;"></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="index.js" defer></script>

</body>
</html>
